{% extends "layout.html" %}

{% block title %}Message Log - {{ block.super }}{% endblock %}

{% block stylesheets %}
{{ block.super }}
   <link type="text/css" rel="stylesheet" href="{{ MEDIA_URL }}rapidsms_httprouter/stylesheets/console.css" /> 
{% endblock %}

{% block content %}
<div class="tester module">
  <h2>Tester</h2>
  <form method="POST" class="tester-form">
    {{ form }}
    <input type="submit" value="send" />
    {% csrf_token %}
  </form>
</div>


<div class="messages module">
	<h2>Message Log</h2>
	{{ messages_table.as_html }}
</div>
{% endblock %}
